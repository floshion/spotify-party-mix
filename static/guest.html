<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un morceau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #111; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 12px; font-size: 18px; border: none; border-radius: 8px; margin-bottom: 20px; }
    .result { display: flex; align-items: center; background: #222; padding: 10px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; }
    .result img { width: 50px; height: 50px; border-radius: 5px; margin-right: 15px; }
    .result div { flex: 1; }
    .result strong { display: block; font-size: 16px; }
    .result span { font-size: 14px; color: #aaa; }
  </style>
</head>
<body>
  <h1>Ajouter un morceau</h1>
  <input type="text" id="searchInput" placeholder="Rechercher un titre..." />
  <div id="results"></div>

  <script>
    async function getToken() {
      const res = await fetch('/token');
      const data = await res.json();
      if (data.error) {
        window.location.href = '/login';
        throw new Error("Non authentifié");
      }
      return data.access_token;
    }

    async function searchTracks(query, token) {
      const res = await fetch("https://api.spotify.com/v1/search?q=" + encodeURIComponent(query) + "&type=track&limit=10", {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      return data.tracks.items;
    }

    async function addTrackToQueue(uri, token) {
      await fetch("https://api.spotify.com/v1/me/player/queue?uri=" + encodeURIComponent(uri), {
        method: "POST",
        headers: { 'Authorization': 'Bearer ' + token }
      });
      // Skip direct vers ce morceau
      await fetch("https://api.spotify.com/v1/me/player/next", {
        method: "POST",
        headers: { 'Authorization': 'Bearer ' + token }
      });
      alert("Le morceau a été ajouté et passera en prochain !");
    }

    document.getElementById("searchInput").addEventListener("input", async (e) => {
      const query = e.target.value;
      if (query.length < 2) return;
      const token = await getToken();
      const tracks = await searchTracks(query, token);
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      tracks.forEach(track => {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `<img src="${track.album.images[0]?.url}" /><div><strong>${track.name}</strong><span>${track.artists.map(a => a.name).join(', ')}</span></div>`;
        div.onclick = () => addTrackToQueue(track.uri, token);
        resultsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
