<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Guest</title>
    <style>
        body { font-family: Arial; text-align: center; }
        .ended { margin-top: 50px; }
        .photos img { max-width: 200px; margin: 5px; border-radius: 8px; }
    </style>
</head>
<body>
<div id="content">
    <h1>Chargement...</h1>
</div>

<script>
const sessionKey = new URLSearchParams(window.location.search).get('session');
async function checkSession() {
    const res = await fetch(`/session-status/${sessionKey}`);
    if (!res.ok) { 
        document.getElementById('content').innerHTML = "<h2>Cette soirée n'existe pas.</h2>";
        return;
    }
    const data = await res.json();
    if (data.status === 'terminated') {
        let html = `<div class='ended'><h2>La soirée est terminée, merci d’avoir participé !</h2>`;
        if (data.photos && data.photos.length > 0) {
            html += `<div class='photos'>${data.photos.map(p => `<img src="${p}">`).join('')}</div>`;
        } else {
            html += `<p>Les photos ont été téléchargées par l’organisateur et supprimées.</p>`;
        }
        html += `</div>`;
        document.getElementById('content').innerHTML = html;
    } else {
        document.getElementById('content').innerHTML = `<h2>Bienvenue ! La soirée est en cours.</h2>`;
    }
}
checkSession();
</script>
</body>
</html>
