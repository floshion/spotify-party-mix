<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DJ Player – Spotify Party</title>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
  <h1>DJ Player – Spotify Party</h1>
  <div id="status">Connexion en cours...</div>
  <script>
    const clientId = "c785d51978c7481fb05c6781cea3e9fa";
    const redirectUri = window.location.origin + "/static/dj.html";
    const scope = "streaming user-read-email user-read-private user-modify-playback-state user-read-playback-state";

    // Si pas de token, on redirige vers Spotify pour se connecter
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    let token = params.get("access_token");
    if (!token) {
      const url = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
      window.location.href = url;
    } else {
      localStorage.setItem("spotify_token", token);
      document.getElementById('status').innerText = "Token récupéré, initialisation du player...";
    }

    window.onSpotifyWebPlaybackSDKReady = () => {
      const player = new Spotify.Player({
        name: 'DJ Party Player',
        getOAuthToken: cb => { cb(token); },
        volume: 1.0
      });

      // Quand le player est prêt
      player.addListener('ready', ({ device_id }) => {
        document.getElementById('status').innerText = "Player prêt – Device ID: " + device_id;
        console.log('Spotify Player prêt avec device_id', device_id);

        // Fonction pour jouer la file d'attente
        async function playQueue() {
          try {
            const queueRes = await fetch('/api/queue');
            const queue = await queueRes.json();
            if (queue.length > 0) {
              const trackUri = queue[0].uri;
              fetch(`https://api.spotify.com/v1/me/player/play?device_id=${device_id}`, {
                method: 'PUT',
                body: JSON.stringify({ uris: [trackUri] }),
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': 'Bearer ' + token
                }
              });
            }
          } catch (err) {
            console.error('Erreur lecture file', err);
          }
        }

        playQueue();
      });

      player.connect();
    };
  </script>
</body>
</html>
