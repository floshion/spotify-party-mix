<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Spotify Party Mix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="left-panel">
      <div class="qr-section">
        <h3>Invitez vos amis</h3>
        <p>Scannez pour ajouter vos morceaux</p>
        <img src="qr_code.png" alt="QR Code">
      </div>
      <div class="logo-section">
        <img src="logo_flo_besset.png" alt="Logo Flo Besset">
      </div>
    </div>

    <div class="center-panel">
      <!-- Nouveau bloc pour le menu playlist -->
      <div class="playlist-selector">
        <label for="playlistSelect">Choisir une playlist :</label>
        <select id="playlistSelect"></select>
        <button id="startPlaylistBtn" class="btn">Lancer</button>
      </div>
      <!-- Fin du nouveau bloc -->

      <img id="albumArt" src="" alt="Album cover">
      <h2 id="trackName">Cliquez sur "Démarrer"…</h2>
      <p id="artistName"></p>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="time-info">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
      <div class="controls">
        <button id="playPauseBtn" class="btn">⏯ Play/Pause</button>
        <button id="nextBtn" class="btn">⏭ Suivant</button>
        <button id="startBtn" class="btn">▶️ Démarrer le lecteur</button>
      </div>
    </div>

    <div class="right-panel">
      <h3>Morceaux invités à venir :</h3>
      <ul id="priorityQueueList"></ul>
    </div>
  </div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    async function getToken() {
      const res = await fetch('/token');
      const data = await res.json();
      return data.access_token;
    }

    async function fetchPlaylists(token) {
      const res = await fetch('https://api.spotify.com/v1/me/playlists?limit=20', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      return data.items;
    }

    async function updatePriorityQueue() {
      const res = await fetch('/priority-queue');
      const data = await res.json();
      const list = document.getElementById("priorityQueueList");
      list.innerHTML = "";
      data.queue.forEach(track => {
        const li = document.createElement("li");
        li.innerHTML = `<img src="${track.image}" alt="cover"><span>${track.name} – ${track.artists}</span>`;
        list.appendChild(li);
      });
    }

    function formatTime(ms) {
      const minutes = Math.floor(ms / 60000);
      const seconds = Math.floor((ms % 60000) / 1000).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    let player, deviceId = null, selectedPlaylist = null;

    window.onSpotifyWebPlaybackSDKReady = async () => {
      const token = await getToken();

      // Charger les playlists
      const playlists = await fetchPlaylists(token);
      const select = document.getElementById("playlistSelect");
      playlists.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.uri;
        opt.textContent = p.name;
        select.appendChild(opt);
      });
      selectedPlaylist = playlists[0]?.uri;

      select.addEventListener("change", e => selectedPlaylist = e.target.value);

      player = new Spotify.Player({
        name: 'Spotify Party Mix',
        getOAuthToken: cb => cb(token),
        volume: 1.0
      });

      player.addListener('ready', ({ device_id }) => { deviceId = device_id; });

      player.addListener('player_state_changed', state => {
        if (!state) return;
        const track = state.track_window.current_track;
        document.getElementById("albumArt").src = track.album.images[0].url;
        document.getElementById("trackName").textContent = track.name;
        document.getElementById("artistName").textContent = track.artists.map(a => a.name).join(', ');
        document.getElementById("progressBar").style.width = ((state.position / state.duration) * 100) + "%";
        document.getElementById("currentTime").textContent = formatTime(state.position);
        document.getElementById("totalTime").textContent = formatTime(state.duration);
      });

      document.getElementById("playPauseBtn").onclick = () => player.togglePlay();
      document.getElementById("nextBtn").onclick = async () => { await fetch('/play-priority', { method: "POST" }); updatePriorityQueue(); };

      document.getElementById("startBtn").onclick = async () => {
        await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
          method: "PUT",
          headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
          body: JSON.stringify({ context_uri: selectedPlaylist })
        });
      };

      document.getElementById("startPlaylistBtn").onclick = async () => {
        await fetch('/set-playlist', { 
          method: "POST", 
          headers: { "Content-Type": "application/json" }, 
          body: JSON.stringify({ uri: selectedPlaylist }) 
        });
        await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
          method: "PUT",
          headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
          body: JSON.stringify({ context_uri: selectedPlaylist })
        });
      };

      player.connect();
      updatePriorityQueue();
      setInterval(updatePriorityQueue, 5000);
    };
  </script>
</body>
</html>
