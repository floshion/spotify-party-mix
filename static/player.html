<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DJ Player - Spotify Party Mix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #111; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .track { text-align: center; margin-bottom: 30px; }
    .track img { width: 320px; height: 320px; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.8); }
    .track h2 { font-size: 28px; margin: 15px 0 5px; }
    .track p { font-size: 20px; color: #ccc; margin: 0; }
    .controls { display: flex; gap: 40px; margin-top: 20px; }
    .btn { background: #1DB954; border: none; padding: 20px 30px; border-radius: 50px; font-size: 24px; cursor: pointer; transition: 0.3s; }
    .btn:hover { background: #1ed760; }
    .next { background: #333; }
    .next:hover { background: #444; }
    .status { margin-top: 30px; font-size: 16px; color: #999; }
    #startBtn { background: #007bff; margin-top: 40px; }
    #startBtn:hover { background: #0091ff; }
  </style>
</head>
<body>
  <div class="track">
    <img id="albumArt" src="" alt="Album cover">
    <h2 id="trackName">Cliquez sur "Démarrer"…</h2>
    <p id="artistName"></p>
  </div>
  <div class="controls">
    <button class="btn" id="playPauseBtn" disabled>⏯ Play/Pause</button>
    <button class="btn next" id="nextBtn" disabled>⏭ Suivant</button>
  </div>
  <button class="btn" id="startBtn">▶️ Démarrer le lecteur</button>
  <div class="status" id="status">En attente de démarrage...</div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
<script>
    async function getToken() {
      const res = await fetch('/token');
      const data = await res.json();
      console.log("Réponse /token :", data);
      if (data.error) {
        document.getElementById("status").textContent = "Erreur d'authentification. Allez sur /login.";
        throw new Error("Non authentifié");
      }
      return data.access_token;
    }

    let player;
    document.getElementById("startBtn").addEventListener("click", () => {
      console.log("Bouton cliqué");
      getToken().then(token => {
        console.log("Token reçu :", token);

        window.onSpotifyWebPlaybackSDKReady = () => {
          console.log("SDK prêt, création du player…");
          player = new Spotify.Player({
            name: 'DJ Player',
            getOAuthToken: cb => { cb(token); },
            volume: 1.0
          });

          player.addListener('ready', ({ device_id }) => {
            console.log("Lecteur prêt :", device_id);
            document.getElementById("status").textContent = "Lecteur prêt. Device ID: " + device_id;
            fetch("https://api.spotify.com/v1/me/player", {
              method: "PUT",
              headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
              body: JSON.stringify({ device_ids: [device_id], play: true })
            });
            document.getElementById("playPauseBtn").disabled = false;
            document.getElementById("nextBtn").disabled = false;
          });

          player.addListener('not_ready', ({ device_id }) => {
            console.log("Lecteur non prêt :", device_id);
          });

          player.addListener('initialization_error', ({ message }) => console.error("Init error:", message));
          player.addListener('authentication_error', ({ message }) => console.error("Auth error:", message));
          player.addListener('account_error', ({ message }) => console.error("Account error:", message));
          player.addListener('playback_error', ({ message }) => console.error("Playback error:", message));

          player.connect();
          document.getElementById("playPauseBtn").onclick = () => player.togglePlay();
          document.getElementById("nextBtn").onclick = () => player.nextTrack();
          document.getElementById("startBtn").style.display = "none";
        };
      }).catch(err => {
        console.error("Erreur getToken:", err);
        document.getElementById("status").textContent = "Impossible de récupérer le token.";
      });
    });
</script>
</body>
</html>
