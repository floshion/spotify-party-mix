<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Spotify Party Mix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #111; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
    header { width: 100%; padding: 15px; background: #1c1c1e; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #333; }
    header img { position: absolute; left: 15px; width: 40px; height: 40px; border-radius: 50%; }
    header h1 { font-size: 20px; margin: 0; }
    .playlist-selector { margin: 15px 0; display: flex; gap: 10px; align-items: center; }
    select { padding: 10px; border-radius: 8px; background: #1c1c1e; color: #fff; border: 1px solid #333; font-size: 16px; }
    .btn { background: #1DB954; border: none; padding: 10px 20px; border-radius: 25px; font-size: 16px; cursor: pointer; transition: 0.3s; }
    .btn:hover { background: #1ed760; }
    .main { display: flex; justify-content: space-between; width: 95%; max-width: 1200px; margin-top: 20px; gap: 20px; }
    .track { flex: 2; display: flex; flex-direction: column; align-items: center; }
    .track img { width: 320px; height: 320px; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.8); }
    .track h2 { font-size: 28px; margin: 15px 0 5px; }
    .track p { font-size: 20px; color: #ccc; margin: 0; }
    .progress-container { width: 80%; max-width: 400px; height: 8px; background: #333; border-radius: 4px; margin-top: 15px; }
    .progress-bar { height: 100%; background: #1DB954; width: 0%; border-radius: 4px; }
    .time-info { display: flex; justify-content: space-between; width: 80%; max-width: 400px; font-size: 14px; color: #aaa; margin-top: 5px; }
    .queue { flex: 1; background: #222; padding: 15px; border-radius: 10px; overflow-y: auto; max-height: 500px; }
    .queue h3 { text-align: center; margin-bottom: 10px; }
    #priorityQueueList { list-style: none; padding: 0; }
    #priorityQueueList li { display: flex; align-items: center; gap: 10px; background: #333; padding: 8px; border-radius: 5px; margin-bottom: 8px; }
    #priorityQueueList img { width: 50px; height: 50px; border-radius: 5px; }
    .qr-code { margin-top: 20px; text-align: center; }
    .qr-code img { width: 150px; }
  </style>
</head>
<body>
  <header>
    <img src="logo_flo_besset.png" alt="Logo">
    <h1>Spotify Party Mix</h1>
  </header>

  <div class="playlist-selector">
    <label for="playlistSelect">Choisir une playlist :</label>
    <select id="playlistSelect"></select>
    <button class="btn" id="startPlaylistBtn">Lancer</button>
  </div>

  <div class="main">
    <div class="track">
      <img id="albumArt" src="" alt="Album cover">
      <h2 id="trackName">Aucun titre</h2>
      <p id="artistName"></p>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="time-info">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
    </div>

    <div class="queue">
      <h3>Morceaux invités :</h3>
      <ul id="priorityQueueList"></ul>
    </div>
  </div>

  <div class="qr-code">
    <p>Invitez vos amis à ajouter des morceaux :</p>
    <img src="qr_code.png" alt="QR code">
  </div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    async function getToken() {
      const res = await fetch('/token');
      const data = await res.json();
      if (!data.access_token) throw new Error("Token invalide");
      return data.access_token;
    }

    async function fetchPlaylists(token) {
      const res = await fetch('https://api.spotify.com/v1/me/playlists?limit=20', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      return data.items;
    }

    async function updatePriorityQueue() {
      const res = await fetch('/priority-queue');
      const data = await res.json();
      const list = document.getElementById("priorityQueueList");
      list.innerHTML = "";
      data.queue.forEach(track => {
        const li = document.createElement("li");
        li.innerHTML = `<img src="${track.image}"><span>${track.name} – ${track.artists}</span>`;
        list.appendChild(li);
      });
    }

    function formatTime(ms) {
      const minutes = Math.floor(ms / 60000);
      const seconds = Math.floor((ms % 60000) / 1000).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    let player;
    let deviceId = null;
    let selectedPlaylist = null;

    window.onSpotifyWebPlaybackSDKReady = async () => {
      const token = await getToken();

      // Charger les playlists
      const playlists = await fetchPlaylists(token);
      const select = document.getElementById("playlistSelect");
      playlists.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.uri;
        opt.textContent = p.name;
        select.appendChild(opt);
      });
      selectedPlaylist = playlists[0]?.uri;

      select.addEventListener("change", e => selectedPlaylist = e.target.value);

      player = new Spotify.Player({
        name: 'Spotify Party Mix',
        getOAuthToken: cb => cb(token),
        volume: 1.0
      });

      player.addListener('ready', ({ device_id }) => { deviceId = device_id; });

      player.addListener('player_state_changed', state => {
        if (!state) return;
        const track = state.track_window.current_track;
        document.getElementById("albumArt").src = track.album.images[0].url;
        document.getElementById("trackName").textContent = track.name;
        document.getElementById("artistName").textContent = track.artists.map(a => a.name).join(', ');
        document.getElementById("progressBar").style.width = ((state.position / state.duration) * 100) + "%";
        document.getElementById("currentTime").textContent = formatTime(state.position);
        document.getElementById("totalTime").textContent = formatTime(state.duration);
      });

      document.getElementById("startPlaylistBtn").addEventListener("click", async () => {
        if (!selectedPlaylist) return alert("Choisis une playlist !");
        await fetch('/set-playlist', { 
          method: "POST", 
          headers: { "Content-Type": "application/json" }, 
          body: JSON.stringify({ uri: selectedPlaylist }) 
        });
        await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
          method: "PUT",
          headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
          body: JSON.stringify({ context_uri: selectedPlaylist })
        });
      });

      player.connect();
      updatePriorityQueue();
      setInterval(updatePriorityQueue, 5000);
    };
  </script>
</body>
</html>
