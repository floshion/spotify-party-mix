<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DJ Player - Spotify Party Mix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #111; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; padding-top: 20px; }
    .track { text-align: center; margin-bottom: 30px; }
    .track img { width: 320px; height: 320px; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.8); }
    .track h2 { font-size: 28px; margin: 15px 0 5px; }
    .track p { font-size: 20px; color: #ccc; margin: 0; }
    .controls { display: flex; gap: 40px; margin-top: 20px; }
    .btn { background: #1DB954; border: none; padding: 20px 30px; border-radius: 50px; font-size: 24px; cursor: pointer; transition: 0.3s; }
    .btn:hover { background: #1ed760; }
    .next { background: #333; }
    .next:hover { background: #444; }
    #skipPriority { background: #ff9800; margin-top: 20px; }
    .queue { margin-top: 40px; width: 90%; max-width: 600px; }
    .queue h3 { font-size: 22px; margin-bottom: 10px; text-align: center; }
    #priorityQueueList, #queueList { list-style: none; padding: 0; }
    li { display: flex; align-items: center; gap: 15px; padding: 10px; background: #222; border-radius: 8px; margin-bottom: 8px; }
    li img { width: 50px; height: 50px; border-radius: 5px; }
    #qrcode { margin: 20px auto; }
  </style>
</head>
<body>
  <div class="track">
    <img id="albumArt" src="" alt="Album cover">
    <h2 id="trackName">Cliquez sur "Démarrer"…</h2>
    <p id="artistName"></p>
  </div>
  <div class="controls">
    <button class="btn" id="playPauseBtn" disabled>⏯ Play/Pause</button>
    <button class="btn next" id="nextBtn" disabled>⏭ Suivant</button>
  </div>
  <button class="btn" id="skipPriority">⏩ Passer au prochain invité</button>
  <button class="btn" id="startBtn">▶️ Démarrer le lecteur</button>

  <div class="queue">
    <h3>Morceaux invités à venir :</h3>
    <ul id="priorityQueueList"></ul>
    <h3>File Spotify :</h3>
    <ul id="queueList"></ul>
  </div>

  <div style="margin-top:40px; text-align:center;">
    <h3>Invitez vos amis :</h3>
    <div id="qrcode"></div>
    <p style="color:#aaa; font-size:14px;">Scannez pour ajouter vos morceaux</p>
  </div>

  <script>
    async function getToken() {
      const res = await fetch('/token');
      const data = await res.json();
      if (data.error) { window.location.href = '/login'; throw new Error("Non authentifié"); }
      return data.access_token;
    }

    async function updatePriorityQueue() {
      const res = await fetch('/priority-queue');
      const data = await res.json();
      const list = document.getElementById("priorityQueueList");
      list.innerHTML = "";
      data.queue.forEach(track => {
        const li = document.createElement("li");
        const img = document.createElement("img");
        img.src = track.image;
        const span = document.createElement("span");
        span.textContent = `${track.name} – ${track.artists}`;
        li.appendChild(img); li.appendChild(span);
        list.appendChild(li);
      });
    }

    async function updateSpotifyQueue(token) {
      const res = await fetch("https://api.spotify.com/v1/me/player/queue", { headers: { 'Authorization': 'Bearer ' + token } });
      const data = await res.json();
      const list = document.getElementById("queueList");
      list.innerHTML = "";
      if (!data.queue) return;
      data.queue.forEach(track => {
        const li = document.createElement("li");
        const img = document.createElement("img");
        img.src = track.album.images[0]?.url || '';
        const span = document.createElement("span");
        span.textContent = `${track.name} – ${track.artists.map(a => a.name).join(', ')}`;
        li.appendChild(img); li.appendChild(span);
        list.appendChild(li);
      });
    }

    document.getElementById("skipPriority").addEventListener("click", async () => {
      await fetch('/play-priority', { method: "POST" });
      updatePriorityQueue();
    });

    let player;
    window.onSpotifyWebPlaybackSDKReady = () => {
      document.getElementById("startBtn").addEventListener("click", async () => {
        const token = await getToken();
        player = new Spotify.Player({ name: 'DJ Player', getOAuthToken: cb => { cb(token); }, volume: 1.0 });

        player.addListener('ready', ({ device_id }) => {
          fetch("https://api.spotify.com/v1/me/player/play?device_id=" + device_id, {
            method: "PUT",
            headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
            body: JSON.stringify({ context_uri: "spotify:playlist:37i9dQZF1DXcBWIGoYBM5M" })
          });
          document.getElementById("playPauseBtn").disabled = false;
          document.getElementById("nextBtn").disabled = false;
          updatePriorityQueue();
          updateSpotifyQueue(token);
        });

        player.addListener('player_state_changed', state => {
          if (!state) return;
          const track = state.track_window.current_track;
          document.getElementById("albumArt").src = track.album.images[0].url;
          document.getElementById("trackName").textContent = track.name;
          document.getElementById("artistName").textContent = track.artists.map(a => a.name).join(', ');
          updatePriorityQueue();
          updateSpotifyQueue(token);
        });

        // Refresh auto toutes les 5s
        setInterval(() => { updatePriorityQueue(); updateSpotifyQueue(token); }, 5000);

        player.connect();
        document.getElementById("playPauseBtn").onclick = () => player.togglePlay();
        document.getElementById("nextBtn").onclick = () => player.nextTrack();
        document.getElementById("startBtn").style.display = "none";
      });
    };
  </script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Génération du QR Code
    const guestUrl = window.location.origin + "/guest.html";
    new QRCode(document.getElementById("qrcode"), {
      text: guestUrl,
      width: 150,
      height: 150,
      colorDark : "#ffffff",
      colorLight : "#111111",
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
