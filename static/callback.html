<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Spotify</title>
</head>
<body>
  <h2>Connexion en cours...</h2>
  <script>
    // Récupérer le token depuis l'URL (#access_token=...)
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get("access_token");

    if (token) {
      // Stocker le token dans le navigateur
      localStorage.setItem("spotify_token", token);
      // Rediriger automatiquement vers l'interface admin
      window.location.href = "/static/admin.html";
    } else {
      document.body.innerHTML = "<h2>Erreur : Impossible de récupérer le token Spotify.</h2>";
    }
  </script>
</body>
</html>
